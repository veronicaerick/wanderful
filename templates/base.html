<!-- Modal to LOGIN -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <div class="container">
        <div class="login">
          <form action="/login" method="POST">
            <label class="modal-info">Email:
                <input class="modal-input" type="text" name="email">
            </label>
            <label class="modal-info">Password:
                <input class="modal-input" type="password" name="password">
            </label><br><br>
            <input class="modal-info" type="submit" value="Log In" class="login">
          </form>
        </div>
      </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>


<!-- Modal to Register -->
<div class="modal fade" id="my1Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Register</h4>
          </div>
            <div class="modal-body">
            <div class="container">
              <form action="/register" method="POST">
              <label>
                Email
                <input type="email" name="email" class="form-control">
                </label><br>
                  <label>
                  Password
                  <input type="password" name="password" class="form-control">
                    </label><br>
                    <label>
                      Firstname
                      <input type="text" name="firstname" class="form-control">
                      </label><br>
                      <label>
                      Lastname
                      <input type="text" name="lastname" class="form-control">
                    </label><br>
                    <label>
                    Phone
                  <input type="integer" name="phone" class="form-control">
                  </label><br>
                <label>
              Zipcode
            <input type="integer" name="zipcode" class="form-control">
          </label><br>
          <input class="modal-info" type="submit" value="Submit">
          </form>
          </div>
        </div>
        <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
